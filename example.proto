package pbdump;

message EmptyMessage {
}

message MessageWithInt {
    required int32 id = 1;
}

message MessageWithRepeatedInt {
    repeated int32 ids = 1;
}

message MessageWithString {
    required string name = 1;
}

message MessageWithEmbeddedRepeatedMessageWithString {
    repeated MessageWithString messages = 1;
}

message MessageWithDouble {
    required double d = 1;
}
